<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        /* CSS opcional para melhorar a aparência */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }
        textarea {
            height: 120px;
            resize: vertical; /* Permite redimensionar apenas na vertical */
        }
        .botoes {
            text-align: right; /* Alinha os botões à direita */
            margin-top: 10px;
        }
        button,
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        input[type="reset"] {
            background-color: #f44336; /* Vermelho */
            color: white;
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Formulário de Contato</h2>

        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_completo" required placeholder="Digite seu nome completo">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Deixe sua mensagem aqui..."></textarea>
        </div>

        <div class="botoes">
            <input type="reset" value="Limpar">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
